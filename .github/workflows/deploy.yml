name: Generate and Deploy Data

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install osmium-tool
        run: sudo apt-get update && sudo apt-get install -y osmium-tool

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Cache OSM data
        uses: actions/cache@v4
        with:
          path: |
            cache/japan-latest.osm.pbf
            cache/japan-highways.osm.pbf
          key: osm-japan-pbf-v3

      - name: Generate data
        run: uv run poe generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: data/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
